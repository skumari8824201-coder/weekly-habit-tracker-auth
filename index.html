<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habit Tracker V2</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="auth-container" id="authContainer">
    <h2 id="authTitle">Sign Up</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleAuth()">Submit</button>
    <p class="switch" onclick="toggleAuth()">Already have an account?</p>
</div>

<div class="dashboard hidden" id="dashboard">
    <div class="top-bar">
        <h2>Weekly Habit Tracker</h2>
        <button onclick="toggleDarkMode()">ğŸŒ™</button>
        <button onclick="logout()">Logout</button>
    </div>

    <input type="text" id="habitInput" placeholder="Enter new habit">
    <button onclick="addHabit()">Add Habit</button>

    <div id="habitList"></div>
</div>

<script src="js/app.js"></script>
</body>
</html>
